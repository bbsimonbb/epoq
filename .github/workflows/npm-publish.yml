name: NPM Publish

on:
  push:
    branches:
     - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@latest
      - uses: actions/setup-node@latest
        with:
          node-version: 16
      - run: yarn
      - run: yarn build
      - uses: JS-DevTools/npm-publish@latest
        with:
          token: ${{ secrets.NPM_TOKEN }}
